
<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1 class="h3 mt-5 mb-5 font-weight-normal">Add New Item </h1>

      <form class="justify-content-center" [formGroup]="newItemForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text "formControlName="idNumber" id="idNumber" placeholder="ID Number"/>
        </div>
        <div class="form-group ">
          <input type="text "formControlName="name" id="name" placeholder="Name"/>
        </div>
        <div class="form-group">
          <input type="text "formControlName="amount" id="amount"  placeholder="Amount" />
        </div>
        <div class="form-group">
          <input type="text "formControlName="inventoryCode" id="inventoryCode" placeholder="inventory Code" />
        </div>
        <div class="form-group">
          <button class="btn  btn-primary" type="submit">Submit!</button>
        </div>
      </form>
      <a class="mt-5 mb-3 btn btn-outline-secondary" href="/items">Go Back</a>
    </div>
  </div>
</div>
