
<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1 class="h3 mt-5 mb-5 font-weight-normal">Withdrawal/Deposit Item </h1>

      <form class="d-flex justify-content-center" [formGroup]="editForm" (ngSubmit)="onSubmitWithdrawal()">
        <div class="form-group mr-2">
          <input type="text "formControlName="withdrawalAmount" id="withdrawalAmount" placeholder="Withdrawal Amount" />
        </div>
        <div class="form-group ml-2">
          <button class="btn btn-sm btn-primary" type="submit">Withdrawal!</button>
        </div>
      </form>

      <form class="d-flex justify-content-center" [formGroup]="editForm" (ngSubmit)="onSubmitDeposit()">
        <div class="form-group mr-2">
          <input type="text "formControlName="depositAmount" id="depositAmount"  placeholder="Deposit Amount" />
        </div>
        <div class="form-group ml-2">
          <button class="btn btn-sm btn-primary" type="submit">Deposit!</button>
        </div>
      </form>

      <a class="mt-3 mb-3 btn btn-outline-secondary" href="/items/{{id}}">Go Back</a>
    </div>
  </div>
</div>
